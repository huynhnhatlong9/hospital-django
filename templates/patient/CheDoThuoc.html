{% extends 'homepage/Base.html' %}
{% block title %}
    <title>Chế Độ Thuốc</title>
{% endblock %}

{% block content %}
    <div class="container mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile</li>
            </ol>
        </nav>
    </div>
    <div class="container jumbotron mt-3 pt-3 bg-light">
        <fieldset class="border-bottom border-success mb-3">
            <legend class="text-success">Các Chế Độ Thuốc</legend>
        </fieldset>
        <table class="table table-{1:striped|sm|bordered|hover|inverse} table-inverse table-bordered">
            <thead class="thead-inverse|thead-default table-bordered table-success">
            <tr>
                <th>Mã Khám</th>
                <th>Tên Thuốc</th>
                <th>Liều Dùng</th>
                <th>Thời Gian Dùng</th>
            </tr>
            </thead>
            <tbody>
            {% for value in chedothuoc %}
                <tr>
                    <td scope="row">{{ value.0 }}</td>
                    <td scope="row">{{ value.1 }}</td>
                    <td scope="row">{{ value.2 }}</td>
                    <td scope="row">{{ value.3 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
